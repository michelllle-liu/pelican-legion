{% extends "navbar1.html" %}

{{ super() }}

{% block content %}
<div class="container">
        <div class="row">
            <form class="col s12" method="POST" action="/addjob">
                {{form.hidden_tag()}}

                <div class="row">
                    <div class="input-field col s12">
                        {{form.title}}
                        {{form.title.label}}
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        {{form.description.label}}
                        {{form.description}}
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        {{form.deadline}}
                        {{form.deadline.label}}
                    </div>
                </div>

                <centre>
                    <div class='row'>
                        {{form.add}}
                    </div>
                </centre>
                    
            </form>
        </div>
    </div>
    <br>

    <a href="/jobs" class="waves-effect waves-light indigo btn">Back to Jobs</a>
    
{% endblock %}
