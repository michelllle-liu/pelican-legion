<!--ALUMNI: 4 COLUMNS PER ROW-->
{% extends "navbar2.html" %}

{{ super() }}

{% block links %}

<style>                                     

* {
  box-sizing: border-box;
}

.column img:hover {
opacity: 1;
}

img { 
  width: 250px; 
  padding: 10px; 
  height: auto;

}

button {                                                         
  margin-left: 65%;
  margin-top: 1%;
  position: relative;
  padding: 5px;
  border: none;
  font-size:small;

}

button:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
}
</style>


<head>
    <div id="navBar">
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="/dashboard">Profile</a></li>
            <li><a href="/alumni">Alumni</a></li>
            <li><a href="">Friends</a></li>
            <li><a href="/jobs">Job Board</a></li>
        </ul>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/">Log Out</a></li>
        </ul>
        <br>
    </div>
</head>


  
<body>
      <!--INSERT CONTENT UNDER CLASS: "FIGURE"-->  

       <!--"VIEW BUTTON AVAILABLE - onclick attribute can be filled out"--> 
   <div class="gallery-container">
    
    <div class="job-navbar" style="padding-bottom: 30px;">
        <nav class="indigo" id="nav-job">
            <h2 style="text-align:center">Alumni Gallery</h2>
        </nav>
     </div>


       <div class="gallery indigo">
           
            <div class="gallery row">

                {% block layout %}
                

                <div class = "column">

                    
                    {% for user in users %}

                    <figure>
                        <img src="https://images.unsplash.com/photo-1544168190-79c17527004f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8Nnx8fGVufDB8fHx8&w=1000&q=80" id="profile1">
                        <figcaption>{{user.firstName}} {{user.lastName}}</figcaption>
                        
                        <figcaption>{{user['alumni'].programme}}</figcaption>

                        <button class="waves-effect waves-light indigo btn" type="button" onclick="">View Details</button>
                    </figure>

                    {% endfor %}

                </div>

                
                {% endblock %}
            </div> <!--end of first set-->

       </div> <!--end of div class-->
    </div> <!--end of container div-->

</body>

{% endblock %}
